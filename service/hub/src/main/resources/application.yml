spring:
  application:
    name: hub
# Hub service datasource
  datasource:
    url: jdbc:postgresql://localhost:5432/logistics
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver

  data:
    redis:
      host: localhost
      port: 6379
      username: default
      password: systempass

  jpa:
    hibernate:
      ddl-auto: update  # 'create', 'create-drop', 'update' 등으로 선택 가능
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:19090/eureka/

server:
  port: 19094
